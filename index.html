<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Define your CSS styles here or link an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            color: #333;
            text-align: center;
            margin-top: 100px;
            animation: slideIn 1s ease-in-out;
        }
        p {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Awesome Landing Page</h1>
        <p>This is a demonstration of a beautifully designed landing page with animations.</p>
        <a href="#" class="button">Get Started</a>

        <p>ppooommmm</p>
        <p>ppooommmm</p>
        <p>ppooommmm</p>
        <p>ppooommmm</p>
    </div>
</body>
</html>
